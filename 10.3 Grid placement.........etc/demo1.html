<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      height: 100vh; /* 
                        The full form of vh is viewport height. It works like the percentage unit as well. 
                        Specifying 10vh is equivalent to occupying 10% of entire visible screen height. 
                     */
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .cowboy {
      background-color: #00B9FF;
      grid-column: span 2; /* 
                              It means that the item will occupy the space of two columns with gap within the grid. 
                           */
    }
  </style>
</head>
